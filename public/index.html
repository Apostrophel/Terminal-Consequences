<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
</head>
<body>
    <h1>Register HELLO</h1>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div id="error-message" style="color: red;"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message || 'Registration successful!'); // Success message
                } else {
                    throw new Error(result.error || 'Registration failed.'); // Throws an error for unexpected responses
                }
            } catch (error) {
                document.getElementById('error-message').textContent = error.message; // Show error in a dedicated area
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    if (result.token) {
                        alert('Login successful!');
                        // Redirect to the dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Login failed.'); // If there's no token but response is OK
                    }
                } else {
                    throw new Error(result.error || 'An unexpected error occurred.'); // Handle error
                }
            } catch (error) {
                document.getElementById('error-message').textContent = error.message; // Show error in a dedicated area
            }
        });
    </script>
</body>
</html>
